<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="A responsive place to find recipes">
    <meta property="og:title" content="Page Title">
    <meta property="og:type" content="website" />
    <meta property="og:description" content="Page Description">
    <meta property="og:image" content="URL to an image">
    <meta property="og:url" content="URL of the page">
    <meta name="twitter:card" content="summary_large_image">
    <meta name="author" content="Anna Erickson">
    <title>Recipe Book</title>
    <link rel="stylesheet" href="recipes.css" />
    <script type="module" src="recipes.js" defer></script>
</head>

<body>
    <header>
        <img id="book" src="images/recipe-book.png" alt="recipe book image">
        <h1>Recipe Book</h1>
        <input type="text" placeholder="Find a recipe" class="search-bar">
    </header>

    <main>
        <div class="recipe-card">
                <h2 class="recipe-title">Apple Crisp</h2>
                <button class="category"> Desserts </button>
                <img src="images/apple-crisp.jpg" alt="Apple Crisp">
        
            <span class="rating" role="img" aria-label="Rating: ${recipe.rating} out of 5 stars">
                <span aria-hidden="true" class="icon-star">⭐</span>
                <span aria-hidden="true" class="icon-star">⭐</span>
                <span aria-hidden="true" class="icon-star">⭐</span>
                <span aria-hidden="true" class="icon-star-empty">⭐</span>
                <span aria-hidden="true" class="icon-star-empty">☆</span>
            </span>
            <p class="recipe-description">Description</p>
        </div>
    </main>

</body>
<footer>
    <a href="https://www.flaticon.com/free-icons/recipe" title="recipe icons">Recipe icons created by Freepik - Flaticon</a>
    <div class="social">
        <img href="https://www.instagram.com/" src="images/instagram_icon.svg" alt="instagram_icon">
        <img href="https://www.pinterest.com/" src="images/pinterest_icon.svg" alt="pinterest_icon">
        <img href="https://www.youtube.com/" src="images/youtube_icon.svg" alt="youtube_icon">
    </div>
</footer>
</html>
