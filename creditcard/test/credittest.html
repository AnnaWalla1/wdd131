<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Credit Card Payment</title>
    <link rel="stylesheet" href="credittest.css">
    <script href="credittest.js"></script>
</head>
<body>

    <div class="card-container">
        <div class="credit-card">
            <div class="card-header">
                <span>Total: $199</span>
                <img src="card-chip.png" alt="Card Chip" class="chip-icon">
            </div>

            <div class="card-form">
                <label for="card-number">CARD NUMBER</label>
                <input type="text" id="card-number" placeholder="1234 5678 9101 1020" maxlength="19">

                <label for="card-holder">CARD HOLDER</label>
                <input type="text" id="card-holder" placeholder="John Doe">

                <div class="row">
                    <div class="expiry">
                        <label for="expiry-mm">EXPIRATION</label>
                        <input type="text" id="expiry-mm" placeholder="MM" maxlength="2">
                        <input type="text" id="expiry-yy" placeholder="YY" maxlength="2">
                    </div>

                    <div class="cvv">
                        <label for="cvv">CVC/CVV</label>
                        <input type="text" id="cvv" placeholder="XXX" maxlength="4">
                    </div>
                </div>
            </div>
        </div>

        <button type="submit">Submit</button>
    </div>

</body>
</html>
